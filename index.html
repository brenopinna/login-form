<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/1ab94d0eba.js"></script>
   <title>Login</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <form>
      <header>
         <h1>Login</h1>
      </header>
      <main>
         <div class="input-container">
            <input class="input-conta" type="text" name="user" id="user" placeholder="Enter Your Username">
            <div class="underline"></div>
         </div>
         <div class="input-container">
            <input class="input-conta" type="password" name="password" id="password" placeholder="Enter Your Password">
            <div class="underline"></div>
         </div>
         <input type="submit" value="Continue" class="botao submit-cadastro">
         <footer>
            <p>Or Connect With Social Media</p>
            <div class="rede-social botao" id="twitter">
               <i class="fab fa-twitter"></i>
               <span>Sign in with Twitter</span>
            </div>
            <div class="rede-social botao" id="facebook">
               <i class="fab fa-facebook"></i>
               <span>Sign in with Facebook</span>
            </div>
         </footer>
      </main>
   </form>
</body>
</html>
